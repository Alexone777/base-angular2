<div class="b-course" [borderStyle]="course.date" [ngClass]="{star : course.topRated}">
  <div class="b-course__wrapper">
    <div class="b-course__description">
      <div class="b-course__header">
        <span class="b-course__id">{{course.id}}.</span>
        <h3 class="b-course__title">{{course.name | uppercase}}</h3>
        <span class="b-course__duration">{{course.duration | transformHours}}</span>
        <span class="b-course__date">{{course.date | date:'dd/MM/yyyy'}}</span>
      </div>
      <div class="b-course__context">
        <p class="b-course__text">
          {{ course.description }}
        </p>
      </div>

    </div>
    <div class="b-course__config">
      <a class="b-course__btn _edit" [routerLink]="['/courses', course.id]" style="font-size: 16px;">Edit</a>
      <button class="b-course__btn _delete" (click)="deleteCourse(course.id)">Delete</button>
    </div>
  </div>
</div>
