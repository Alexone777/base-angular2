<div class="b-toolbox">
  <div class="f-toolbox">
    <label class="f-toolbox__label">
      <input type="text" class="f-toolbox__input" [(ngModel)]="courseService.courseFilter">
    </label>
    <button class="f-toolbox__find" (click)="findCourse();">Find</button>
    <a class="f-toolbox__add" routerLink="/new">Add course</a>
  </div>

</div>
