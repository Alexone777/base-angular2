<div class="b-toolbox">
  <div class="f-toolbox">
    <label class="f-toolbox__label">
      <input type="text" class="f-toolbox__input" [(ngModel)]="filterVal">
    </label>
    <button class="f-toolbox__find" (click)="findCourse();">Find</button>
    <button class="f-toolbox__add" (click)="addCourse();">Add course</button>
  </div>

</div>
