<div class="b-toolbox">

  <form class="f-toolbox">
    <label class="f-toolbox__label">
      <input type="text" class="f-toolbox__input" [value]="currentValue">
    </label>
    <button class="f-toolbox__find" (click)="findCourse()">Find</button>
    <button class="f-toolbox__add">Add course</button>
  </form>

</div>
